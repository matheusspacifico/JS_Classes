        function dizerOla(e) {
            let alvo = e.target.previousElementSibling;
            let numero = alvo.textContent;
            console.log(numero);

        let btns = document.querySelectorAll("button");
        for (let btn of btns) {
            btn.addEventListener("click", dizerOla);
